<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* General Body and Container Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #042a34 0%, #0c223a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #042a34; /* Changed to match the body's starting gradient color */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Form Title */
        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Form Fields and Labels */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #fff;
        }
        
        .form-group p {
            font-size: 14px;
            color: #fff; 
            margin-top: -10px;
            margin-bottom: 20px;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-color: #a29bfe; 
        }

        /* Buttons Styling */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
            margin-bottom: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-submit {
            background: linear-gradient(90deg, #6c5ce7, #a29bfe);
        }

        .btn-gmail {
            background-color: #db4437;
        }
        
        .btn-gmail:hover {
            background-color: #c2382f;
            transform: translateY(-2px);
        }

        /* OR Divider */
        .or-divider {
            margin: 25px 0;
            display: flex;
            align-items: center;
            text-align: center;
            color: #fff;
            font-weight: bold;
        }
        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #444; 
        }
        .or-divider:not(:empty)::before {
            margin-right: .25em;
        }
        .or-divider:not(:empty)::after {
            margin-left: .25em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Forgot Password</h2>

        <form action="/reset-password-security-question" method="POST">
            <p style="color: #ADD8E6;">Answer your security question to reset your password.</p>
            <div class="form-group">
                <label for="securityQuestion">Security Question</label>
                <select id="securityQuestion" name="securityQuestion" required>
                    <option value="">Select a Question</option>
                    <option value="1">What is your childhood nickname?</option>
                    <option value="2">Who was your favorite faculty member?</option>
                    <option value="3">What was the name of your first pet?</option>
                    <option value="4">What is your favorite book?</option>
                </select>
            </div>
            <div class="form-group">
                <label for="securityAnswer">Your Answer</label>
                <input type="text" id="securityAnswer" name="securityAnswer" placeholder="Enter your answer" required>
            </div>
            <button type="submit" class="btn btn-submit">Reset Password</button>
        </form>

        <div class="or-divider">OR</div>

        <form action="/reset-password-gmail" method="POST">
            <p style="color: #ADD8E6;">Receive a password reset link in your email.</p>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <button type="submit" class="btn btn-gmail">Send Reset Link via Gmail</button>
        </form>
    </div>

</body>
</html>
